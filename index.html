<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <link rel="stylesheet" href="styles.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/adc6e39057.js" crossorigin="anonymous"></script>

  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
</head>
<body>

  <div class="container">
    <nav>
      <img 
        src="./images/logo.svg" 
        alt="Huddle Logo"
        class="logo"
      >
    </nav>
    
    <main>
      <img 
        src="./images/illustration-mockups.svg" 
        alt="Illustration of the mockups"
        class="mockup-illustration"  
      >

      <div class="message">
        <h1>Build The Community Your Fans Will Love</h1>
        
        <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
          Create connections with your users as you engage in genuine discussion.</p>
        
        <button class="register-button">Register</button>
      </div>
    </main>

    <div class="social-buttons">
      <a href="#"><i class="fa fa-facebook"></i><span class="social-media-link">Facebook</span></a>
      <a href="#"><i class="fa fa-twitter"></i><span class="social-media-link">Twitter</span></a>
      <a href="#"><i class="fa fa-instagram"></i><span class="social-media-link">Instagram</span></a>
    </div>

    <footer>
      <p class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Carlos Castillo</a>.
      </p>
    </footer>
  </div>
</body>
</html>
